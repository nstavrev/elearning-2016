<div class="row">
    <div class="col s12 m12">
        <div class="card large">
            <div class="card-image waves-effect waves-block waves-light">
                <img style="width: 100%; height: 100%;" class="responsive-img" src="https://angular.io/resources/images/logos/angular2/angular.svg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    Разработка на уеб приложения чрез средствата на Angular2
                    <i class="material-icons right">more_vert</i>
                </span>
                <p>
                    <a [routerLink]="['/Course', { id : 1}]">Към курса</a>
                </p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                    Разработка на уеб приложения чрез средствата на Angular2
                    <i class="material-icons right">close</i>
                </span>
                <p>Курсът запознава студентите със съвременните техники за разработка на web приложения.</p>
            </div>
        </div>
    </div>
</div>
