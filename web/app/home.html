<div *ngFor="let course of courses" class="row">
    <div class="col s12 m12">
        <div class="card large">
            <div class="card-image waves-effect waves-block waves-light">
                <img style="width: 100%; height: 100%;" class="responsive-img" [src]="course.logo">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                    {{course.name}}
                    <i class="material-icons right">more_vert</i>
                </span>
                <br>
                <a [routerLink]="['/Course', { id : course.id}]" class="btn waves-effect waves-light indigo">Към курса <i class="material-icons right">send</i></a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                <div class="card-image waves-effect waves-block waves-light">
                    <img style="width: 100%; height: 100%;" class="responsive-img" [src]="course.logo">
                </div>
                <span class="card-title grey-text text-darken-4">
                    {{course.name}}
                </span>
                <p *ngFor="let text of course.annotation.text">
                    {{text}}
                </p>
            </div>
        </div>
    </div>
</div>
